<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate AI | Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Debate AI</div>
    <nav>
      <ul>
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('trynow')}}">Try Now</a></li>
        <li><a href="{{url_for('chatbot')}}">Chatbot</a></li>
      </ul>
    </nav>
  </header>

  <section class="chatbot-section">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Debate AI Chatbot</h2>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="bot-message">Hello! I am Debate AI. Ask me anything.</div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Debate AI. All rights reserved.</p>
  </footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
